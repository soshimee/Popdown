<!DOCTYPE html>
<html>
	<head>
		<title>Popdown</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<form class="main">
			<input type="number" class="count" placeholder="Count" required>
			<br>
			<input type="number" class="width" placeholder="Width" required>
			&times;
			<input type="number" class="height" placeholder="Height" required>
			<br>
			<select class="type">
				<option value="random">Random</option>
				<option value="gravity">Gravity</option>
			</select>
			<br>
			<button type="submit">Go!</button>
		</form>
		<script src="js/index.js"></script>
	</body>
</html>
